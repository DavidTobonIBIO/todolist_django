{% extends "base.html" %} 
{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4">Login</h3>
          
          <form method="POST" action="">
            {% csrf_token %}
            
            <div class="form-floating mb-3">
              <input type="username" name="username" class="form-control" id="floatingInput" placeholder="Username" />
              <label for="floatingInput">Username</label>
            </div>
            
            <div class="form-floating mb-4">
              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" />
              <label for="floatingPassword">Password</label>
            </div>
            
            <div class="d-grid gap-2 mb-3">
              <button type="submit" value="Login" class="btn btn-dark btn-lg">
                Submit
              </button>
            </div>
          </form>
          
          <hr class="my-4">
          
          <div class="text-center">
            <p class="mb-2">Haven't signed up yet?</p>
            <a href="{% url 'register' %}" class="btn btn-outline-secondary">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
